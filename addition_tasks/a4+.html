<body>
    <script>
        let stringy = "";
        const string = "MInim";
        let stringytoLower = string.toLowerCase()
        const splited = stringytoLower.split("");
        function change(char) {
            const dict = {
                "ё": "е",
                "ъ": "ь",
                " ": "",
                ",": "",
                ".": "",
                "!": "",
                ":": "",
                ";": "",
                "'": "",
                "-": "",
                "(": "",
                ")": "",
                "?": ""
            };
            if (char in dict) {
                return dict[char];
            }
            return char;
        }
        for (let x of splited) {
            stringy += change(x);
        }
        console.log(stringy);

        function recursionPalindrom(stringy) {
            let a;
            if (stringy[0] === (stringy[stringy.length - 1])) {
                a = stringy.slice(1, -1);
            } else {
                return console.log("It`s not palindrom");
            }

            if (stringy.length > 1) {
                return recursionPalindrom(a);
            } else {
                console.log("It is palindrom");
            }

        }
        recursionPalindrom(stringy);
    </script>

</body>
