    <script>
        //"A2+
        //Написать чистую функцию, эффективно удаляющую из переданной ей строки все начальные и конечные пробелы.
        //Не испgользуйте метод строки trim.
        //Не используйте массивы(это неэффективно в данной задаче).
        //Если умеете работать с регулярными выражениям - не используйте и их:)
        //Спросите у пользователя строку, уберите из неё с помощью этой функции начальные и конечные пробелы, и
        //выведите в консоль результат, 
        //добавив к нему слева и справа какой - нибудь символ, чтобы было очевидно, что пробелов нет."

        //let str = "                   trim nn            ";
        let str = prompt("Введите строку")
        function deleteSpaces(str) {
            let iter = str.slice(0);
            for (let i = 0; i < str.length; i++) {
                if (iter.startsWith(" ") == true) {
                    iter = str.slice(i)
                } else {
                    break;
                }
            }

            let iterEnds = iter.slice(0);
            for (let k = iterEnds.length - 1; k >= 0; k--) {
                if (iterEnds.endsWith(" ") == true) {
                    iterEnds = iter.slice(0, k + 1)
                } else {
                    break;
                }
            }
            return console.log("no spaces" + iterEnds + "no spaces");

        }
        deleteSpaces(str);








    </script>
