    <script>
        // A3+
        // Написать чистую функцию, проверяющую, что переданная ей фраза является палиндромом.
        // (Палиндром - это фраза, которая слева направо читается так же как справа налево)
        // Массивы при решении не использовать.
        // При проверке должны игнорироваться:
        //  - регистр букв;
        //  - пробелы;
        //  - знаки препинания;
        //  - мягкие и твёрдые знаки;
        //  - разница между буквами ""е"" и ""ё"".

        function findPalindrom(str) {
            let stringy = "";
            let stringytoLower = str.toLowerCase();
            const splited = stringytoLower.split("");
            function change(char) {
                const dict = {
                    "ё": "е",
                    "ъ": "ь",
                    " ": "",
                    ",": "",
                    ".": "",
                    "!": "",
                    ":": "",
                    ";": "",
                    "'": "",
                    "-": "",
                    "(": "",
                    ")": "",
                    "?": ""
                };
                if (char in dict) {
                    return dict[char];
                }
                return char;
            }
            for (let x of splited) {
                stringy += change(x);
            }
            if (stringy.split("").reverse().join("") == stringy) {
                return console.log("It is palindrom");
            } else {
                console.log("It isn`t palindrom");
            }

        }


        findPalindrom("Minim!")








    </script>
